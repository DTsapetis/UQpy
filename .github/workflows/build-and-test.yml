name: Build and Test

on: 
    push:
        branches:
        - master
        - feature/*
        - bugfix/*
    pull_request:
        branches:
        - master

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:    
    linting:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Install Pylint
          run: pip install pylint
        - name: Lint code
          run: pylint --ignored-modules=numpy,scipy,matplotlib,sklearn --disable=E0601,E0606,E0202,E1136,E1120,E0401,E0213 --disable=R,C,W src/UQpy

    testing:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            group: [1]
            # group: [1, 2, 3, 4, 5]
        steps:
          - uses: actions/checkout@v4
          - name: Set up Python 3.9
            uses: actions/setup-python@v5
            with:
              python-version: 3.9
              cache: 'pip'
          - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install pytest pytest-cov pytest-split
          - name: Run tests
            run: PYTHONPATH=src pytest --cov=src tests/unit_tests/distributions/test_distribution_methods.py --cov-report=xml
            # run: PYTHONPATH=src pytest --splits 150 --group ${{ matrix.group }} --cov=src tests/ --junitxml=junit/test-results.xml --cov-report= --cov-report=xml --cov-report=html --cov-report=term
          - name: Show files
            run: ls -lah
          - name: Upload coverage
            uses: actions/upload-artifact@v4
            with:
              name: coverage${{ matrix.group }}
              path: .coverage

    coverage:
        needs: testing
        runs-on: ubuntu-latest
        steps: 
          - name: Download all artifacts
            uses: actions/download-artifact@v4
          - name: Show coverage files
            run: ls -R
          - name: Run coverage
            run: |
              mv coverage1/.coverage .coverage.1
              mv coverage2/.coverage .coverage.2
              mv coverage3/.coverage .coverage.3
              mv coverage4/.coverage .coverage.4
              mv coverage5/.coverage .coverage.5
              coverage combine .coverage.*
              coverage report
              coverage xml -o coverage.xml

              pip install coverage
              coverage combine coverage1/coverage.xml coverage2/coverage.xml coverage3/coverage.xml coverage4/coverage.xml coverage5/coverage.xml
              coverage xml -o coverage.xml
          - name: Show coverage files
            run: ls

